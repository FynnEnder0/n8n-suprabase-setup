services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=shared-postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
      
      # n8n Configuration
      - N8N_HOST=n8n.${DOMAIN_NAME:-srv1097337.hstgr.cloud}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.${DOMAIN_NAME:-srv1097337.hstgr.cloud}/

      # Timezone
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Europe/Berlin}
      - TZ=${GENERIC_TIMEZONE:-Europe/Berlin}

      # Security
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme123}
      
      # Optional: Encryption
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-}
      
    expose:
      - "5678"

    volumes:
      - ./volumes/n8n:/home/node/.n8n

    networks:
      - shared-network

    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.n8n.rule=Host(`n8n.${DOMAIN_NAME:-srv1097337.hstgr.cloud}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.routers.n8n.service=n8n"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

networks:
  shared-network:
    external: true
    name: shared-network
